<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <script src="/Public/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row" >
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>  <a href="/bigticket/admin.php?c=content">购票管理</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 信息确认
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">


          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label class="col-sm-2 control-label">影片:</label>
              <div class="col-sm-5">
                <label class="form-control">{$scene.title}</label>
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-2 control-label">日期:</label>
              <div class="col-sm-5">
                <label class="form-control">{$scene.time|date='Y-m-d',###}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">时间:</label>
              <div class="col-sm-5">
                <label class="form-control">{$scene.time|date='H:i',###}</label>
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-2 control-label">影厅:</label>
              <div class="col-sm-5">
                <label class="form-control">{$scene.hall}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">票数:</label>
              <div class="col-sm-5">
                <label class="form-control">{$number}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">座位:</label>
              <div class="col-sm-5">
                <label class="form-control">{$message}</label>
              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-2 control-label">总票价:</label>
              <div class ="col-sm-5">
                <label class="form-control">{$totalprice}元</label>
              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-2 control-label">扫码支付:</label>
              <img src="/Public/images/qr_code.jpg" style="height: 200px;height: 200px; " alt="">
            </div>




            <input type="hidden"  name="totalprice"  class="form-control" id="totalprice" value="{$totalprice}">
            <input type="hidden"  name="number"  class="form-control" id="number" value="{$number}">
            <input type="hidden"  name="scene_id"  class="form-control" id="scene_id" value="{$scene.scene_id}">
            <input type="hidden"  name="row1"  class="form-control" id="inputrow1" value="{$seat.row1}">
            <input type="hidden"  name="column1" class="form-control" id="inputcolumn1" value="{$seat.column1}">
            <input type="hidden"  name="row2"  class="form-control" id="inputrow2" value="{$seat.row2}">
            <input type="hidden"  name="column2" class="form-control" id="inputcolumn2" value="{$seat.column2}">
            <input type="hidden"  name="row3"  class="form-control" id="inputrow3" value="{$seat.row3}">
            <input type="hidden"  name="column3" class="form-control" id="inputcolumn3" value="{$seat.column3}">
            <input type="hidden"  name="row4"  class="form-control" id="inputrow4" value="{$seat.row4}">
            <input type="hidden"  name="column4" class="form-control" id="inputcolumn4" value="{$seat.column4}">



            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">确定提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
