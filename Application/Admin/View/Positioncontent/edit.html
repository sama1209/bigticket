<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="/admin.php?c=positioncontent">推荐位内容管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i> 添加推荐位内容
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="singcms-form">


					<div class="form-group">
						<label class="col-sm-2 control-label">影片:</label>
						<div class="col-sm-5">
							<select class="form-control" name="movie_id">
								<option >请选择影片</option>
								<foreach name="movie" item="movie">
									<option value="{$movie.movie_id}" <if condition="$vo['movie_id'] eq $movie['movie_id']">selected="selected"</if>>{$movie.title}</option>
								</foreach>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">推荐位:</label>
						<div class="col-sm-5">
							<select class="form-control" name="position_id">
								<option >请选择推荐位</option>
								<foreach name="positions" item="position">
									<option value="{$position.id} "  <if condition="$vo['position_id'] eq $position['id']">selected="selected"</if>>{$position.name}</option>
								</foreach>
							</select>
						</div>
					</div>
					<input type="hidden" name="id" value="{$vo.id}"/>

					<div class="form-group">
					<label  class="col-sm-2 control-label">状态:</label>
					<div class="col-sm-5">
						<input type="radio" name="status" id="optionsRadiosInline1" value="1" checked> 开启
						<input type="radio" name="status" id="optionsRadiosInline2" value="0"> 关闭
					</div>

				</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
						</div>
					</div>
				</form>


			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
</div>
<script>
	var SCOPE = {
		'save_url' : '/bigticket/admin.php?c=positioncontent&a=add',
		'jump_url' : '/bigticket/admin.php?c=positioncontent&a=index',
		'ajax_upload_image_url' : '/bigticket/admin.php?c=image&a=ajaxuploadimage',
		'ajax_upload_swf' : '/Public/js/party/uploadify.swf'
	};
</script>
