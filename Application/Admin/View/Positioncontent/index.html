<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">

                    <li class="active">
                        <i class="fa fa-dashboard"></i>  <a href="/bigticket/admin.php?c=positioncontent">推荐位管理</a>
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div >
            <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
        </div>
        <br>
        <div class="row">
            <form action="/bigticket/admin.php" method="get">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">推荐位</span>
                        <select class="form-control" name="position_id">

                            <option value="-1">不限</option>
                            <foreach name="positions" item="position">
                                <option value="{$position.id}"<if condition="$position['id'] eq $positionId">selected="selected"</if> >{$position.name}</option>
                            </foreach>

                        </select>
                        
                    </div>
                </div>
                <input type="hidden" name="c" value="positioncontent"/>
                <input type="hidden" name="a" value="index"/>
                <div class="col-md-3">
                    <div class="input-group">
                        <input class="form-control" name="title" type="text" value="{$title}" placeholder="电影名称" />
                <span class="input-group-btn">
                  <button id="sub_data" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                </span>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th width="50px">排序</th>
                            <th>推荐位</th><!--7-->
                            <th>电影id</th>
                            <th>电影名称</th>
                            <th>横幅海报</th>
                            <th>竖幅小图</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <volist name="contents" id="vo">
                            <tr>
                                <td><input type="text" size="4" value="{$vo.listorder}"></td>
                                <td >{$vo.position_id}</td>
                                <td>{$vo.movie_id}</td>
                                <td>{$vo.movie_id|getMovieTitleById}</td>
                                <td>{$vo.movie_id|getMovieBigById}</td>
                                <td>{$vo.movie_id|getMovieSmallById}</td>
                                <td>
                                    <span  attr-status="<if condition="$vo['status'] eq 1">0<else/>1</if>"  attr-id="{$vo.id}" class="sing_cursor singcms-on-off" id="singcms-on-off" >{$vo.status|status}</span>
                                </td>
                                <td>
                                    <span class="sing_cursor glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$vo.id}" ></span>
                                    <a href="javascript:void(0)" id="singcms-delete"  attr-id="{$vo.id}"  attr-message="删除">
                                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                                    </a>
                                </td>
                            </tr>
                            </volist>

                        </tbody>
                    </table>
                    </from>
                        <nav>
                            <ul >
                                {$pageres}
                            </ul>
                        </nav>
                    <div>
                        <button  id="button-listorder" type="button" class="btn btn-primary dropdown-toggle" ><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>更新排序</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script>
    var SCOPE = {
        'edit_url' : '/bigticket/admin.php?c=positioncontent&a=edit',
        'set_status_url' : '/bigticket/admin.php?c=positioncontent&a=setStatus',
        'add_url' : '/bigticket/admin.php?c=positioncontent&a=add',
        'listorder_url' : '/bigticket/admin.php?c=positioncontent&a=listorder',
    }

</script>
<include file="Index/footer" />
